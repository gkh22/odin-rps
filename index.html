<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/styles.css">
        <title></title>

    </head>
    <body>
        <div class="start-screen hidden">
            <div class="begin">
                <button class="start arcade">START</button>
            </div>
        </div>
        <div class="copyrights arcade hidden">
            <div class="format">
                <h2 class="gkh">'04-'22 Gkh22</h2>
                <h2 class="odin">'13-'22 TOP</h2>
                <h2 class="kenny">'15 To Pimp a Butterfly</h2>
            </div>
        </div>
        <div class="pokefight hidden">
            <div class="topbox_cover"></div>
            <div class="topbox transparent">
                <img class="lightning transparent" src="./images/lightning.gif" alt="lightning">
            </div>
            <div class="action transparent">
                <div class="hxhlogo">
                    <img class ="hxh" src="./images/hxh.png" alt="hunterhunter">
                    <h2 class="hiatus arcade">Hiatus x Hiatus</h2>
                </div>
                <div class="container hidden">
                    <img class="electricity1 transparent" src="./images/electricity.gif" alt="electricity">
                    <img class="electricity2 transparent" src="./images/electricity.gif" alt="electricity">
                    <img class="electricity3 transparent" src="./images/electricity.gif" alt="electricity">
                </div>
                <div class="jiggly hidden">
                    <img class="walking" src="./images/walking.gif" alt="walking">
                </div>
            </div>
            <div class="bottombox_cover"></div>
            <div class="bottombox transparent"></div>
        </div>
        <div class="loading-screen hidden">
            <div class="header">
                <div class="logo-rps">
                    <img class="moveDown" src="./images/logo.png" alt="logo"> 
                </div>
                <div class="version-container">
                <div class="version arcade hidden">
                    Black and <span class="dirty-white">White</span> Version
                </div>
                </div>
            </div>
            <div class="poke">
                <div class="pokemon">
                    <img class="placeholder" src="./images/snivy.gif" alt="snivy"> 
                </div>
                <div class="trainer">
                    <img class="trainer_pic" src="./images/odin.png" alt="odin"> 
                </div>
            </div>
            <div class="hidden footer arcade">
                '13-'22 TOP
            </div>
        </div>
        <div class="choices hidden">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
        </div>
        <div class="game">
            <div class ="scores">
                <div class="player_score text"></div>
                <div class="computer_score text"></div>
            </div>
            <div class="round-result text"></div>
            <div class="result text"></div>
            <div class="replay text"></div>
        </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
